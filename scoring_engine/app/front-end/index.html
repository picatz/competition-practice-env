
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoring Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <div id="app"> <!-- Start Vue App -->
      <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://job-hunter-toolkit.github.io">
            <i class="fas fa-rocket" style="padding-right: 5px;"></i><strong>{{competitionName}}</strong>
          </a>

          <a role="button" class="navbar-burger burger" style="color:white" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu" id="navbarBasicExample" v-if="totalPoints > 0">
          <div class="navbar-end">
            <template v-for="(item,index) in teamTotalPointValues">
              <div v-if="item.teamName && item.totalPoints">
                <span class="navbar-item">
                  <div class="field is-grouped is-grouped-multiline">
                    <div class="control">
                      <div class="tags has-addons" style="padding-top: 8px; margin-bottom: 0px;">
                        <span class="tag is-light">{{item.teamName}}</span>
                        <span class="tag is-link">{{item.totalPoints}}</span>
                      </div>
                    </div>
                  </div>
                </span>
              </div>
            </template>
          </div>
        </div>
      </nav>
    </div> <!-- End Vue App -->
    <section class="section">
      <div id="chart" class="section">
      </div>
    </section>
  <footer class="footer" style="position: absolute; bottom: 0; width: 100%; height: 2.5rem;">
    <div class="content has-text-centered">
      <p>
      Made with <strong><span style="color: red">â™¥</span></strong> by <strong>Kent 'picat' Gruber</strong>
      </p>
    </div>
  </footer>
  </body>
</html>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      debugMode: false,
      competitionName: "YoloCTF",
      service_registry: {},
      totalPoints: 0,
      teamTotalPointValues: [],
    },
    methods: {
      async fetchServiceRegistry() {
        if (this.debugMode) {
          console.log("Using debug mode fake service registry.")
          return JSON.parse(`{"services":{"team-1":[{"kind":"http","ip":"192.168.1.2","port":80,"points":0,"protocol":"tcp"},{"kind":"mysql","ip":"192.168.1.2","port":3306,"points":0,"protocol":"tcp"},{"kind":"ssh","ip":"192.168.1.3","port":22,"points":44,"protocol":"tcp"},{"kind":"rdp","ip":"192.168.1.4","port":3389,"points":44,"protocol":"tcp"},{"kind":"ldap","ip":"192.168.1.4","port":389,"points":0,"protocol":"tcp"},{"kind":"mssql","ip":"192.168.1.4","port":1433,"points":0,"protocol":"tcp"}],"team-2":[{"kind":"http","ip":"192.168.2.2","port":80,"points":0,"protocol":"tcp"},{"kind":"mysql","ip":"192.168.2.2","port":3306,"points":0,"protocol":"tcp"},{"kind":"ssh","ip":"192.168.2.3","port":22,"points":44,"protocol":"tcp"},{"kind":"rdp","ip":"192.168.2.4","port":3389,"points":44,"protocol":"tcp"},{"kind":"ldap","ip":"192.168.2.4","port":389,"points":0,"protocol":"tcp"},{"kind":"mssql","ip":"192.168.2.4","port":1433,"points":0,"protocol":"tcp"}]}}`)
        } else {
          const response = await fetch(document.location.href + "api/v1/service_registry");
          const jsonResponse = await response.json();

          return jsonResponse
        }
      },
      async setTotalPoints(jsonResponse) {
        var newTeamTotalPointValues = new Array();

        var totalPointsForAllTeams = 0;

        for (let [teamName, teamServices] of Object.entries(jsonResponse.services)) {
          var totalTeamPoints = 0;

          teamServices.forEach(function(service) {
            totalPointsForAllTeams = totalPointsForAllTeams + service.points
            totalTeamPoints = totalTeamPoints + service.points
          })

          newTeamTotalPointValues.push({
            teamName: teamName,
            totalPoints: totalTeamPoints
          })
        }

        this.totalPoints = totalPointsForAllTeams
        this.teamTotalPointValues = newTeamTotalPointValues
      },
    }
  })



// options for scoring engine chart
var options = {
  chart: {
    height: 430,
    type: 'bar',
  },
  plotOptions: {
    bar: {
      horizontal: true,
      dataLabels: {
        position: 'top',
      },
    }
  },
  dataLabels: {
    enabled: true,
    offsetX: -6,
    style: {
      fontSize: '12px',
      colors: ['#fff']
    }
  },
  stroke: {
    show: true,
    width: 1,
    colors: ['#fff']
  },
  series: [
    //{
      //  name: "Team 1",
      //  data: [3, 8]
      //}
  ],
  xaxis: {
    categories: [],
  },
}


var pollAPI = async function() {
  const jsonResponse = await app.fetchServiceRegistry()

  var kinds = new Set();
  var teams = new Object();

  for (let [key, value] of Object.entries(jsonResponse.services)) {
    value.forEach(function(value) {
      kinds.add(value.kind)
    })
    teams[key] = new Array();
  }

  for (let [teamName, points] of Object.entries(teams)) {
    kinds.forEach(function(kind){
      jsonResponse.services[teamName].forEach(function(service){
        if (service.kind == kind) {
          points.push(service.points)
        }
      })
    })
  }

  options.xaxis = Array.from(kinds);
  var newSeries = new Array();

  for (let [teamName, points] of Object.entries(teams)) {
    newSeries.push({
      name: teamName,
      data: points
    })
  }

  app.setTotalPoints(jsonResponse)

  return chart.updateOptions({
    xaxis: {
      categories: Array.from(kinds),
    },
    series: newSeries
  }, false, true, true)
}

setInterval(function() {
  console.log("Polling API for information")
  pollAPI()
}, 60 * 1000);

var chart = new ApexCharts(
  document.querySelector("#chart"),
  options
);

pollAPI()

chart.render();
</script>
