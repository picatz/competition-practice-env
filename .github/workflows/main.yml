name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: "0 9 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build Scoring Engine
      run: |
        go get -u github.com/gobuffalo/packr/packr
        cd ./scoring_engine/app
        go mod verify
        packr build -o scoring-engine -v .
